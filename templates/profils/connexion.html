{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaRecette | Inscription</title>
    <!--Bootstrap 5 link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Mes feuilles de style-->
    <link rel="stylesheet" href="{% static 'styles/index.css'%}">

</head>
<body>

     <!-- inscription -->
     <section class="inscription p-4 mt-5" id="inscription">
        <div class="container">
            <div class="row inscription-bg">
                <div class="col-lg-6 col-md-12 my-bg-primary text-white">
                    <div class="container p-3 inscription-text">
                        <h2>Content de vous revoir</h2>
                        <p>Connectez-vous pour profiter pleinnement de nos services</p>
                        <p>Vous n'avez pas de compte ? <a href="{% url 'inscription' %}">Inscrivez-vous ici</a></p>

                    </div>
                </div>
                <div class="col-lg-6 col-md-12 p-3 formulaire">
                    <h2>Je m'<span>inscris</span></h2>
                    <form method="POST" action="{% url 'connexion' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control my-3" placeholder="username" name="username" id="">
                            <input type="password" class="form-control" placeholder="password" name="password" id="">
                        </div>
                       
                        <button type="submit" class="btn btn-primary w-100 my-3">Connexion</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- End revues -->
<!--Bootstrap 5 script-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!--Fontawesome -->
<script src="https://kit.fontawesome.com/c2cd48c276.js" crossorigin="anonymous"></script>
</body>
</html>
