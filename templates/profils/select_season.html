{% extends 'base.html'%}
{%load static%}
{% block title%} MaRecette | Choisisser une saison {% endblock%}

{%block content %}
<!-- contenu de la page -->
<div class="content">
    <div class="container mt-5">
        <div class="">
            <h2>Choisissez la saison</h2>
        </div>
        <div class="row">
            {% for season in seasons %}
           
            <div class="col-md-4">
                <a href="conseiller_plat/{{season.id}}">
                    <div class="card">
                        <div class="card-body">
                        <h5 class="card-title">{{season.name}}</h5>
                        <p class="card-text">{{season.description}}</p>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{%endblock%}
